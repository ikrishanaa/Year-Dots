name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Extract version from tag
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          echo "TAG_NAME=v${{ inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi
        
    - name: Build release APK
      run: ./gradlew assembleRelease --stacktrace
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        
    - name: Sign APKs
      if: env.KEYSTORE_PASSWORD != ''
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > release.keystore
        
        # Find build-tools path
        BUILD_TOOLS_VERSION=$(ls $ANDROID_HOME/build-tools/ | sort -r | head -n 1)
        ANDROID_BUILD_TOOLS="$ANDROID_HOME/build-tools/$BUILD_TOOLS_VERSION"
        ZIPALIGN="$ANDROID_BUILD_TOOLS/zipalign"
        APKSIGNER="$ANDROID_BUILD_TOOLS/apksigner"
        
        echo "Using build-tools: $BUILD_TOOLS_VERSION"
        
        # Loop through all APKs
        find app/build/outputs/apk/release -name "*.apk" -print0 | while IFS= read -r -d '' file; do
          if [[ "$file" == *"unsigned"* ]]; then
              echo "Processing $file..."
              
              # 1. Zipalign
              "$ZIPALIGN" -v -p 4 "$file" "$file.aligned"
              mv "$file.aligned" "$file"
              
              # 2. Sign with apksigner (V2 scheme)
              "$APKSIGNER" sign --ks release.keystore \
                --ks-pass pass:"${{ secrets.KEYSTORE_PASSWORD }}" \
                --ks-key-alias "${{ secrets.KEY_ALIAS }}" \
                --key-pass pass:"${{ secrets.KEY_PASSWORD }}" \
                "$file"
          fi
        done
        rm release.keystore
        
    - name: Rename APKs
      run: |
        # Loop through all generated APKs
        find app/build/outputs/apk/release -name "*.apk" -print0 | while IFS= read -r -d '' file; do
          if [[ "$file" == *"unsigned"* ]]; then
             # Extract abi name (e.g., arm64-v8a, universal, etc.) or default to universal if not found
             if [[ "$file" =~ app-([a-zA-Z0-9_-]+)-release-unsigned.apk ]]; then
               ABI="${BASH_REMATCH[1]}"
             elif [[ "$file" =~ app-release-unsigned.apk ]]; then
               ABI="universal"
             else
               ABI="unknown"
             fi
             
             # Rename to YearDots-v1.0.0-abi.apk
             mv "$file" "app/build/outputs/apk/release/YearDots-${{ steps.version.outputs.VERSION }}-$ABI.apk"
          fi
        done
        
    - name: Generate changelog
      id: changelog
      run: |
        # Extract changelog for this version from CHANGELOG.md
        sed -n "/## \[${{ steps.version.outputs.VERSION }}\]/,/## \[/p" CHANGELOG.md | sed '$d' > release_notes.txt
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.TAG_NAME }}
        name: Release ${{ steps.version.outputs.VERSION }}
        body_path: release_notes.txt
        files: |
          app/build/outputs/apk/release/YearDots-*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
