name: Bug Report
description: Report a bug or issue with Year Dots
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us fix it.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: The wallpaper doesn't update at midnight...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Open the app
        2. Set wallpaper
        3. Wait until midnight
        4. Check wallpaper...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Wallpaper should update automatically at midnight
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Wallpaper did not update
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Year Dots Version
      description: Which version are you using? (Check in About screen)
      placeholder: "1.0.0"
    validations:
      required: true

  - type: input
    id: android-version
    attributes:
      label: Android Version
      description: What version of Android are you running?
      placeholder: "Android 13"
    validations:
      required: true

  - type: input
    id: device
    attributes:
      label: Device Model
      description: What device are you using?
      placeholder: "Pixel 7, Samsung Galaxy S23, etc."
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs (Optional)
      description: If applicable, paste any error logs from `adb logcat`
      render: shell

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots (Optional)
      description: If applicable, add screenshots to help explain the problem

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I am using the latest version of Year Dots
          required: false
